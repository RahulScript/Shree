<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorry Shree ðŸ™‡</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to top, #0f0c29, #302b63, #24243e);
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
    }

    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 500px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkle 3s infinite;
    }

    @keyframes sparkle {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-800px) scale(0.5);
        opacity: 0;
      }
    }

    .flower-img {
      width: 200px;
      margin: 1.5rem auto;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="flower.png" alt="flower" class="flower-img" />
    <h1>Sorry Shree ðŸ™‡</h1>
    <p>Didn't mean to mess things up. Just hoping you feel the care behind these words. Missing you around.</p>
  </div>

  <script>
    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = `${Math.random() * window.innerWidth}px`;
      sparkle.style.top = `${window.innerHeight}px`;
      sparkle.style.animationDuration = `${2 + Math.random() * 3}s`;
      document.body.appendChild(sparkle);

      setTimeout(() => sparkle.remove(), 5000);
    }

    setInterval(createSparkle, 100);
  </script>
</body>
</html>
